<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/main.css" />
    <script src="/assets/cal.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__container">
        <ul class="calculator--flexbox">
          <li class="calculator__display"></li>
          <li class="calculator__input clear">C</li>
          <li class="calculator__input clear">-/+</li>
          <li class="calculator__input operator">%</li>
          <li class="calculator__input operator">/</li>
          <li class="calculator__input">7</li>
          <li class="calculator__input">8</li>
          <li class="calculator__input">9</li>
          <li class="calculator__input operator">*</li>
          <li class="calculator__input">4</li>
          <li class="calculator__input">5</li>
          <li class="calculator__input">6</li>
          <li class="calculator__input operator">-</li>
          <li class="calculator__input">1</li>
          <li class="calculator__input">2</li>
          <li class="calculator__input">3</li>
          <li class="calculator__input operator">+</li>
          <li class="calculator__input bigzero">0</li>
          <li class="calculator__input operator">.</li>
          <li class="calculator__input operator">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
