<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__container">
        <div class="calculator__display">
          <input class="screen" type="text" value="0" />
        </div>
        <div class="calculator__buttonContainer">
          <div class="calculator__buttonRow">
            <div class="calculator__input stand">C</div>
            <div class="calculator__input stand">-/+</div>
            <div class="calculator__input stand">%</div>
            <div class="calculator__input operator">/</div>
          </div>
          <div class="calculator__buttonRow">
            <div class="calculator__input number">7</div>
            <div class="calculator__input number">8</div>
            <div class="calculator__input number">9</div>
            <div class="calculator__input operator">*</div>
          </div>
          <div class="calculator__buttonRow">
            <div class="calculator__input number">4</div>
            <div class="calculator__input number">5</div>
            <div class="calculator__input number">6</div>
            <div class="calculator__input operator">-</div>
          </div>
          <div class="calculator__buttonRow">
            <div class="calculator__input number">1</div>
            <div class="calculator__input number">2</div>
            <div class="calculator__input number">3</div>
            <div class="calculator__input operator">+</div>
          </div>
          <div class="calculator__buttonRow">
            <div class="calculator__input number zero">0</div>
            <div class="calculator__input dot">.</div>
            <div class="calculator__input equal">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/cal.js"></script>
  </body>
</html>
